<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head

<body>
  <script src=helloWorld.js></script>
  <div id="page-container">

    <!-- Create a header with an <h1> containing your name -->
    <div class="header">
      <h1>James Kelley</h1>
    </div>

      <div id="content-wrap">

        <!-- Include an image -->
        <div id="image">
          <img class="programmer" src="https://media0.giphy.com/media/HCkbgKLdLWq3OCV8YM/giphy.gif?cid=ecf05e478fgvo1jkhgoh8ll2za01lwtlndbrbckaeys5bo4m&rid=giphy.gif" alt="giphy.com"/>
        </div>

        <!-- Create an unordered list with 3 list items of fun facts about you -->
        <div class="facts">

          <ul>
            <li>I really enjoy golfing, there's nothing like hitting a golf ball flush.</li>
            <li>I'm Iraq war veteran, Semper Fidelis.</li>
            <li>I have three sons ages 9, 6, and 5.</li>
          </ul>
        </div>

      <!-- Create a footer -->
        <footer class="footer">
        <!-- Inside your footer, put a <p> with your favorite quote -->
          <p>"Do not go gentle into that good night. Rage, rage against the dying of the light." -Professor Brand, Interstellar</p>
        </footer>
    </div>

</body>
</html>
